{% extends "task/base.html" %}

{% block content %}
<div class='container'>
    <h2>Cadastro</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-primary'>Cadastrar</button>
    </form>
    <p class='mt-3'>
        Já possui uma conta? <a href="{% url 'login' %}">Faça login</a>
    </p>
{% endblock content %}
