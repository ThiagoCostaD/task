{% extends 'task/base.html' %}
{% block content %}
<h2>{% if task %}Editar{% else %}Criar{% endif %} Tarefa</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if task %}
        Salvar
        {% else %}
        Criar
        {% endif %}
        Tarefa
    </button>
</form>
{% endblock %}
