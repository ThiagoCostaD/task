{% extends "task/base.html" %}
{% block content %}
    <title>Editar Tarefa</title>

<body>
    <h1>Editar Tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_ul }} 
           
        <button class='button-form'>
            <a href="{% url 'task_list' %}">Voltar</a>
        </button>
        <button class='button-form' type="submit">Salvar</button>
    </form>
</body>

{% endblock %}
