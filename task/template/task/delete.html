{% extends 'template/task/base.html' %}

{% block content %}
<h2>Excluir Tarefa</h2>

<p>Tem certeza que deseja excluir a tarefa "{{ task.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'task_list' %}">Cancelar</a>
</form>
{% endblock %}
